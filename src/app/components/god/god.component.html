<div class="god">
  <h2>{{ god.name }}</h2>
  <p><strong>Domain:</strong> {{ god.domain }}</p>
  <p><strong>Appearance:</strong> {{ god.appearance }}</p>
  <p><strong>Personality:</strong> {{ god.personality }}</p>
  <p><strong>Symbol:</strong> {{ god.symbol }}</p>
  <p><strong>Worshipers:</strong> {{ god.worshipers }}</p>
  <p><strong>Realm:</strong> {{ god.realm }}</p>
  <p><strong>Power:</strong> {{ god.power }}</p>
</div>
